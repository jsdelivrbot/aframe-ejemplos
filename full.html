<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component@76b2bbf3/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="fox-1-obj" src="obj/fox-1/model.obj"></a-asset-item>
                <a-asset-item id="fox-1-mtl" src="obj/fox-1/materials.mtl"></a-asset-item>
                <a-asset-item id="fox-2-obj" src="obj/fox-2/Fox.obj"></a-asset-item>
                <a-asset-item id="fox-2-mtl" src="obj/fox-2/Fox.mtl"></a-asset-item>
                <a-asset-item id="fox-head-obj" src="obj/fox-head/model.obj"></a-asset-item>
                <a-asset-item id="fox-head-mtl" src="obj/fox-head/materials.mtl"></a-asset-item>

                <a-mixin id="link-text" text="value: moz://a/pe; side: double; font: monoid; align: center; width: 10"></a-mixin>
                <a-mixin id="moz-url" text="value: https://www.mozilla.pe; side: double; font: monoid; align: center; width: 10;" rotation="0 180 0"></a-mixin>
            </a-assets>

            <a-entity environment="preset: forest"></a-entity>

            <a-obj-model src="#fox-1-obj" mtl="#fox-1-mtl" position="2.1 1.5 -2" scale="0.4 0.4 0.4" rotation="0 150 0"></a-obj-model>
            <a-obj-model src="#fox-2-obj" mtl="#fox-2-mtl" position="-3.5 0.3 -3.5" scale="0.5 0.5 0.5" rotation="0 45 0"></a-obj-model>
            <a-obj-model src="#fox-head-obj" mtl="#fox-head-mtl" position="0 2.15 2" scale="2 2 2" rotation="0 0 0"></a-obj-model>

            <a-text mixin="link-text" position="0 2 -1.5" color="#da0f0f"></a-text>
            <a-text mixin="link-text" position="0.02 2.02 -1.52" color="#400"></a-text>
            <a-text value="Mozilla Peru" position="0 1.5 -1.5" side="double" font="mozillavr" color="#400" align="center" width="10"></a-text>
            <a-text mixin="moz-url" position="0 1.4 5" color="#FFF"></a-text>
            <a-text mixin="moz-url" position="0.02 1.42 5.02" color="#DDD"></a-text>
        </a-scene>
    </body>
</html>
